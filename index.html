<!DOCTYPE html>
<html lang="ja">
<!--文書に関する機械可読な情報 (メタデータ)、たとえば題名、スクリプト、スタイルシートなどを含みます。-->
<head>
  <!--他のメタ関連要素 (<base>, <link>, <script>, <style>, <title>) で表すことができない任意のメタデータを提示します。-->
  <!--charset属性は、ページで使用している文字エンコーディングを宣言します。-->
  <meta charset="UTF-8">
  <!--viewport は、ビューポートの初期サイズに関する助言を与えます。モバイル端末のみで使用されます。-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--要素に名前を付与することでメタデータの種類を示し、内容をcontent属性で表します。
  author属性は文書の著作者の名前を記述するために指定します。
  description属性は文書の概要を記述するために指定します。検索エンジンのクローラーに読み取られ、検索結果などにも表示される情報です。１つの文書に1つだけ記述できます。-->
  <meta name="author" content="Okada Keisuke">
  <meta name="description" content="The official home page of job seeking person, Okada Keisuke">
  <!--プラグマディレクティブを定義します。-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--ブラウザーのタイトルバーやページのタブに表示される文書の題名を定義します。-->
  <title>OKADA.net</title>
  <!--Webページと他のドキュメントとの関連を記述するには、linkタグを使用します。-->
  <link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
  <p>ご挨拶　みなさまこんちわ</p>
  <p>新宿御苑の小さな珈琲店。岡田カフェへようこそ。</p>
  <p>自家焙煎コーヒーと美味しい食事、そして静かでゆったりとした時間を用意して、皆様をお待ちしてます。</p>
</body>
</html>
